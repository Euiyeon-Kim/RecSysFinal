model: KGIN
dataset: music    # ['movie', 'book', 'music']
ratio:
  - 0.6
  - 0.2
  - 0.2

n_epochs: 20
batch_size: 1024

dim: 64
agg: concat
context_hops: 3
n_factors: 4        # number of latent factor for user favour
inverse_r: True

l2_weight: 0.002
sim_decay:
lr: 1e-5

# lr grid: {10−3, 5 × 10−3, 10−2, 5 × 10−2}
# l2 norm grid: [10-5, 10-4, 10-3, 10-2]
# dim grid: [8, 16, 32, 64, 128, 256]
# triple set size grid: [4, 8, 16, 32, 64]

